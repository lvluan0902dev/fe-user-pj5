<main id="content">
    <section class="pt-9 pb-lg-13 pb-11">
        <div class="container">
            <h2 class="text-center mb-8" data-animate="fadeInUp">Danh sách bài viết</h2>
            <div class="row">
                <div class="col-lg-8 mb-11 mb-lg-0">
                    <div class="row">
                        <div class="col-md-6 mb-8" *ngFor="let blog of blogs">
                            <div class="card border-0" data-animate="fadeInUp">
                                <a href="blog-detail-2.html" class="hover-shine card-img-top">
                                    <img [src]="url + blog.image_path"
                                        [alt]="blog.image_name">
                                </a>
                                <div class="card-body p-0 text-left">
                                    <ul
                                        class="list-inline mt-4 fs-13 text-uppercase letter-spacing-01 lh-1 font-weight-600">
                                        <li class="list-inline-item pr-3 border-right border-2x">{{blog.blog_category.name}}</li>
                                        <li class="list-inline-item pr-3">{{blog.created_at|date:'longDate'}}</li>
                                    </ul>
                                    <h3 class="card-title mb-0 fs-20">
                                        <a class="text-decoration-none" href="blog-detail-2.html">{{blog.title}}</a>
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pt-2">
                        <p-paginator [rows]="perPage" [totalRecords]="totalResult" [rowsPerPageOptions]="[6,12,18]" (onPageChange)="paginate($event)"></p-paginator>
                    </div>
                </div>
                <div class="col-lg-4 pl-lg-8 primary-sidebar sidebar-sticky" id="sidebar">
                    <div class="primary-sidebar-inner">
                        <div class="card border-0 mb-8">
                            <div class="card-header bg-transparent border-0 p-0">
                                <h3 class="card-title fs-20 mb-0">
                                    Tìm kiếm
                                </h3>
                            </div>
                            <div class="card-body px-0 pt-3 pb-0">
                                <form class="mx-auto w-100" (keydown.enter)="$event.preventDefault()">
                                    <div class="input-group">
                                        <div class="input-group-prepend position-absolute z-index-10">
                                            <button
                                                class="btn border-0 bg-transparent text-secondary fs-20 px-4 lh-14"
                                                type="submit" id="button-addon1"><i
                                                    class="far fa-search"></i></button>
                                        </div>
                                        <input #seachInput type="text" class="form-control border-0 pl-8 rounded"
                                            placeholder="Tiêu đề bài viết" aria-describedby="button-addon1" value="{{searchValue}}" (keyup.enter)="search(seachInput.value)" autocomplete="off">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card border-0 mb-8">
                            <div class="card-header bg-transparent border-0 p-0">
                                <h3 class="card-title fs-20 mb-0">
                                    Danh mục
                                </h3>
                            </div>
                            <div class="card-body px-0 pt-2 pb-0">
                                <ul class="list-unstyled mb-0">
                                    <li class="lh-2" *ngFor="let blogCategory of blogCategories">
                                        <a href="javascript:void(0)" class="text-body hover-secondary" style="font-weight: bold; color: black !important;" *ngIf="blog_category_id == blogCategory.id" (click)="filterByCategory(blogCategory.id)">{{blogCategory.name}} ({{blogCategory.blogCount}})</a>

                                        <a href="javascript:void(0)" class="text-body hover-secondary" *ngIf="blog_category_id != blogCategory.id" (click)="filterByCategory(blogCategory.id)">{{blogCategory.name}} ({{blogCategory.blogCount}})</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
