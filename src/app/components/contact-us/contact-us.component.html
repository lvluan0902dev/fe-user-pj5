<main id="content">
    <section class="pt-9">
        <div class="container">
            <h2 class="text-center mb-6" data-animate="fadeInUp">Keep In Touch with Us</h2>
            <p class="text-center mb-9 mx-auto fs-18" style="max-width: 590px" data-animate="fadeInUp">We’re talking
                about clean beauty gift sets, of course – and we’ve got a bouquet of beauties for yourself or
                someone you love.</p>
            <div class="row">
                <div class="col-md-4 mb-md-0 mb-8" data-animate="fadeInUp">
                    <div class="media">
                        <div class="icon pr-lg-6 pr-5">
                            <i class="fas fa-map-marker-alt" style="font-size: 35px;"></i>
                        </div>
                        <div class="media-body">
                            <h3 class="fs-20 mb-3">Địa chỉ</h3>
                            <p [innerHtml]="contactSettings[0].content"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-md-0 mb-8" data-animate="fadeInUp">
                    <div class="media">
                        <div class="icon pr-lg-6 pr-5">
                            <i class="fas fa-phone-volume" style="font-size: 35px;"></i>
                        </div>
                        <div class="media-body">
                            <h3 class="fs-20 mb-3">Số điện thoại</h3>
                            <p [innerHtml]="contactSettings[1].content"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-md-0 mb-8" data-animate="fadeInUp">
                    <div class="media">
                        <div class="icon pr-lg-6 pr-5">
                            <i class="far fa-envelope" style="font-size: 35px;"></i>
                        </div>
                        <div class="media-body">
                            <h3 class="fs-20 mb-3">Email</h3>
                            <p [innerHtml]="contactSettings[2].content"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="pt-md-11 pt-6 pt-lg-13">
        <div class="container">
            <div [innerHtml]="contactSettings[3].content | safeHtml"></div>
        </div>
    </section>
    <section class="pt-lg-12 pb-lg-13 pt-10 pb-11 text-center mx-auto" style="max-width: 750px">
        <div class="container">
            <h2 class="fs-34 lh-129 mb-7" data-animate="fadeInUp">Sent A Message</h2>
            <form data-animate="fadeInUp">
                <div class="row mb-6">
                    <div class="col-sm-6 mb-6 mb-sm-0">
                        <input type="text" class="form-control border-0" placeholder="Name" required>
                    </div>
                    <div class="col-sm-6">
                        <input type="email" class="form-control border-0" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <textarea class="form-control border-0" rows="6" placeholder="Messenger"></textarea>
                </div>
                <div class="custom-control custom-checkbox mb-6 text-left">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label custom-control-label-02 text-body" for="customCheck1"> Save
                        my name, email in this browse for the next time I comment</label>
                </div>
                <button type="submit"
                    class="btn btn-secondary bg-hover-primary border-hover-primary px-7">Submit</button>
            </form>
        </div>
    </section>
</main>
